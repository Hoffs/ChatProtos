syntax = "proto3";
package ChatProtos.Networking.Messages;

message CreateChannelRequest {
    string community_id = 1;
    string channel_name = 2;
    bool is_private = 3;
    string password = 4;
    string description = 5;
}

message CreateChannelResponse {
    string channel_id = 1;
    string channel_name = 2;
}