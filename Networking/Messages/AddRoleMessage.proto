syntax = "proto3";
package ChatProtos.Networking.Messages;

import "Data/Role.proto";

message AddRoleMessageRequest {
	string user_id = 1;
	string channel_id = 2;
	repeated ChatProtos.Data.Role roles = 3;
}

message AddRoleMessageResponse {
	string user_id = 1;
	repeated ChatProtos.Data.Role roles = 2;
}